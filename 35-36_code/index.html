<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>A Winding Sheet for Summer</title>

    <!--Stylesheet-->
    <link rel="stylesheet" href="style/style.css">

    <!--p5js script-->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/p5.js/0.7.3/p5.min.js"></script>

        <div class='item3'>

        <div class='item4'>
            <p class="number">4</p>
        </div>

        <div class='item5'>
            <p class="number">5</p>
        </div>

        <div class='item6'>
            <p class="number">6</p>
        </div>

        <div class='item7'>
            <p class="number">7</p>
        </div>

        <div class='item8'>

</html>
